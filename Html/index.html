<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥totipo - Game Station</title>

    <style>
        body{
            width: 300px;
            height: 600px;
            margin: 7% auto;
            border: 3px solid;
            padding: 10px 5px;
            border-radius: 10px;
            background-color: gainsboro;

            > div{
                border: 3px solid;
                border-radius: 6px;
            }
        }

        main{
            height: 240px;
            display: flex;
            padding: 60% 10%;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #ff0000ad, #0000ff8d);
        }

        img{
            border: 3px solid;
            margin-bottom: 50px;
            border-radius: 30px;
            border-color: red;
            animation: borderAnimation 15s infinite alternate;
        }

        /* Animacao para mudar as cores do degrade. */
        @keyframes borderAnimation {
            0% { border-color: #0000ff; }
            25% { border-color: #00ff00; }
            50% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        a{
            font-weight: bold;
            color: gainsboro;
            letter-spacing: 3px;
            text-decoration: none;
            text-shadow: 1px 1px 1px teal;
        }
        a:hover{ color: burlywood; }
        a:active{ color: #00ff00; }
    </style>
    <script>
        setTimeout((Event) => {
            window.location.href = "home.html";
        }, 20000);  // Redireciona para outra pagina apos 20 segundos.
    </script>
</head>
<body>
    <div>
        <header>
        </header>
        <main>
            <img src="imagens/GameStation.jpg" alt="Logotipo" width="50%">
            <a href="home.html">CARREGANDO...</a>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
