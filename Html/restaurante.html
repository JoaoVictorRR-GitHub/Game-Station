<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥totipo - Game Station</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 10px 5px;
            text-align: center;
            align-items: center;
            justify-content: center;
            background-color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            div.celular {
                width: 412px;
                height: 915px;
                overflow: hidden;
                border: 10px solid;
                border-radius: 30px;
                background-color: gainsboro;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            }
        }

        header{
            height: 65px;
            padding: 10px 25px;
            /* background: rgb(59,16,105); */
            background-size: 90%;
            background-position: center;
            background-image: url("imagens/Logotipo-02.jpg");
        }

        main{
            /* background-color: rgb(113,38,156); */
            background-image: url("imagens/Fundo.jpg");

            section[id="restaurante"]{
                padding: 10px 0 5px 0;
                border-top: 1px solid rgb(59,16,105);
                border-bottom: 1px solid rgb(59,16,105);

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url("imagens/restaurante-01.jpg");
            }

            section[id="pontuacao"]{
                height: 652px;
                padding: 20px 10%;

                img{
                    height: 200px;
                    border-radius: 10px;
                    margin-bottom: 30px;
                    border: 1px solid rgb(59,16,105);
                }

                article{
                    div{
                        display: flex;
                        font-size: 8pt;
                        margin-top: -10px;
                        font-weight: bold;
                        justify-content: space-between;
                    }

                    meter{
                        width: 100%;
                        height: 70px;
                    }

                    /* Normal */
                    meter::-webkit-meter-optimum-value {  /*  meter::-webkit-meter-optimum-value */
                        background: no-repeat center rgb(239,77,22);    /* #ff9800; */
                        background-image: url("imagens/restaurante-01-crabicon.png");
                        background-size: cover;
                    }
                    meter::-webkit-meter-bar { background: rgb(215,58,0);   /* #f44336; */ }
                    #m2::-webkit-meter-optimum-value{ background-image: url("imagens/restaurante-01-crabicon.png"); }
                    #m3::-webkit-meter-optimum-value{ background-image: url("imagens/restaurante-01.jpg"); }
                }
            }
        }

        footer{
            nav{
                display: flex;
                background: whitesmoke;
                border-top: 1px solid rgb(59,16,105);

                a{
                    padding: 5px;
                    border: 1px solid rgb(59,16,105);

                    img{
                        width: 30%;
                        border-radius: 50px;
                        background-color: white;
                    }
                }
                a[id="page"]{
                    background: rgb(59,16,105);
                }
                a:hover{
                    background: rgb(35,151,248);

                    img{
                        width: 35%;
                        border: 1px solid black;
                    }
                }
                a:active{
                    background: rgb(1,142,66);
                    img{ background-color: gainsboro; }
                }
            }
        }
        
        /* RESPONSIVO MOBILE */
        @media screen and (max-width: 415px) {
            div.celular {
                width: 340px !important;
                height: 60% !important;
            }
        }
        @media screen and (min-height: 950px) {
            div.celular {
                height: 60% !important;
            }
        }
    </style>
    <script>
        var imagens = ["jogo-01.png", "restaurante-01.jpg", "restaurante-01-mapa.png", "Logotipo-02.jpg"];
        var i = -1;

        function avancarImagem(){
            i++;
            if(i >= imagens.length) i = 0;
            document.getElementById("imgJogos").src = "imagens/" + imagens[i];
        }

        setInterval(avancarImagem, 5000);
    </script>
</head>
<body>
    <div class="celular">
        <header>
        </header>
        <main>
            <section id="restaurante">
                <img src="imagens/logo-restaurante-01.png" width="25%" alt="Logotipo">
            </section>
            <section id="pontuacao">
                <div>
                    <img id="imgJogos" src="imagens/Logotipo-02.jpg" width="100%" alt="ImgsRestaurante">
                </div>
                <article>
                    <meter value="0.7" id="m1"></meter>
                    <div>
                        <span>GAME: X</span>
                        <span>70%</span>
                    </div>
                </article>
                <article>
                    <meter value="0.3" id="m2"></meter>
                    <div>
                        <span>GAME: Y</span>
                        <span>30%</span>
                    </div>
                </article>
                <article>
                    <meter value="1.0" id="m3"></meter>
                    <div>
                        <span>GAME: Z</span>
                        <span>100%</span>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <nav>
                <a href="home.html">    <img src="imagens/home-02.png" alt="IconF1">    </a>
                <a href="#" id="page">  <img src="imagens/progresso.png" alt="IconF2">  </a>
                <a href="ranking.html"> <img src="imagens/ranking-01.png" alt="IconF3"> </a>
                <a href="perfil.html">  <img src="imagens/perfil.png" alt="IconF4">     </a>
                <a href="index.html">   <img src="imagens/exit.png" alt="IconF5">       </a>
            </nav>
        </footer>
    </div>
</body>
</html>
